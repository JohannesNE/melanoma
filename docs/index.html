<!DOCTYPE html>
<html>

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-123318858-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-123318858-2');
    </script>


    <meta charset="utf-8" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Melanoma Quiz</title>

</head>

<body onload="app()">

    <div id="main">
        <div id="image-container"><img id="image-holder"></div>

        <div id="below_img">
            <span id="stats"></span>
            <div id="arrows">
                <a id="back" onClick="nav_click(this.id)"><i class="material-icons">chevron_left</i></a> 
                <a id="forward" onClick="nav_click(this.id)"><i class="material-icons">chevron_right</i></a>
                <a id="current" onClick="nav_click(this.id)"><i class="material-icons">last_page</i></a>
            </div>
        </div>

        <div id="buttons">
            <a id="nev" class="button" onClick="button_click(this.id)">Naevus [1]</a>
            <a id="mel" class="button" onClick="button_click(this.id)">Melanoma [2]</a>
            <a id="seb" class="button" onClick="button_click(this.id)">Seborrhoeic keratosis [3]</a>
        </div>



    </div>

    <div id="buttom">
        <span id="data_source">
            Based on photos from <a href="https://www.isic-archive.com">The International Skin Imaging Collaboration</a>
        </span>
    </div>

    <script src="main.js"></script>

</body>

</html>
